<body>
    <div class="container">
        <h1>ğŸ¬ å½±ç‰‡ç•«é¢æˆªå–å·¥å…·</h1>
        
        <div class="upload-section">

                <label for="videoFile" class="file-input-label">

                </label>
                <input type="file" id="videoFile" class="file-input" accept="video/*">
            </div>
            <div class="info-text">æ”¯æ´ MP4ã€MOVã€AVIã€WebM ç­‰å¸¸è¦‹å½±ç‰‡æ ¼å¼</div>

        <div class="settings">
            <div class="setting-group">
                <label for="interval">æˆªå–é–“éš” (ç§’)</label>
                <input type="number" id="interval" value="2" min="0.1" step="0.1">
                <div class="info-text">æ¯éš”å¹¾ç§’æˆªå–ä¸€å¼µåœ–ç‰‡</div>
            </div>
            
            <div class="setting-group">
                <label for="quality">åœ–ç‰‡å“è³ª</label>
                <select id="quality">
                    <option value="0.9">é«˜å“è³ª (90%)</option>
                    <option value="0.8" selected>æ¨™æº– (80%)</option>
                    <option value="0.7">å£“ç¸® (70%)</option>
                    <option value="0.6">ä½æª”æ¡ˆå¤§å° (60%)</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="format">è¼¸å‡ºæ ¼å¼</label>
                <select id="format">
                    <option value="image/jpeg" selected>JPEG</option>
                    <option value="image/png">PNG</option>
                    <option value="image/webp">WebP</option>

        <div class="video-container" id="videoContainer" style="display: none;">
            <video id="videoPreview" controls></video>
        </div>

        <button id="extractButton" class="extract-button" disabled>
            ğŸ¯ é–‹å§‹æˆªå–ç•«é¢
        </button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">æº–å‚™ä¸­...</div>
        </div>

        <div class="output-section" id="outputSection" style="display: none;">
            <h3>ğŸ“¸ æˆªå–çµæœ</h3>
            <div class="download-all">
                <button id="downloadAllButton" class="download-all-button">
                    ğŸ“¥ ä¸‹è¼‰å…¨éƒ¨åœ–ç‰‡ (ZIP)
                </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        let videoElement = null;
        let extractedFrames = [];

        // æª”æ¡ˆé¸æ“‡è™•ç†
        document.getElementById('videoFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const videoContainer = document.getElementById('videoContainer');
                const videoPreview = document.getElementById('videoPreview');
                const extractButton = document.getElementById('extractButton');
                
                const url = URL.createObjectURL(file);
                videoPreview.src = url;
                videoElement = videoPreview;
                
                videoContainer.style.display = 'block';
                extractButton.disabled = false;
                
                // é‡ç½®è¼¸å‡ºå€åŸŸ
                document.getElementById('outputSection').style.display = 'none';
                extractedFrames = [];
            }
        });

        // æˆªå–ç•«é¢åŠŸèƒ½
        document.getElementById('extractButton').addEventListener('click', async function() {
            if (!videoElement) return;
            
            const interval = parseFloat(document.getElementById('interval').value);
            const quality = parseFloat(document.getElementById('quality').value);
            const format = document.getElementById('format').value;
            
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const outputSection = document.getElementById('outputSection');
            const outputGrid = document.getElementById('outputGrid');
            
            // é¡¯ç¤ºé€²åº¦æ¢
            progressContainer.style.display = 'block';
            this.disabled = true;
            
            // æ¸…ç©ºä¹‹å‰çš„çµæœ
            outputGrid.innerHTML = '';
            extractedFrames = [];
            
            const duration = videoElement.duration;
            const totalFrames = Math.floor(duration / interval) + 1;
            let currentFrame = 0;
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // ç­‰å¾…å½±ç‰‡è¼‰å…¥å®Œæˆ
            await new Promise(resolve => {
                if (videoElement.readyState >= 2) {
                    resolve();
                } else {
                    videoElement.addEventListener('loadeddata', resolve);
                }
            });
            
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            
            for (let time = 0; time <= duration; time += interval) {
                try {
                    // è¨­å®šå½±ç‰‡æ™‚é–“
                    videoElement.currentTime = time;
                    
                    // ç­‰å¾…å½±ç‰‡è·³åˆ°æŒ‡å®šæ™‚é–“
                    await new Promise(resolve => {
                        const seekHandler = () => {
                            videoElement.removeEventListener('seeked', seekHandler);
                            resolve();
                        };
                        videoElement.addEventListener('seeked', seekHandler);
                    });
                    
                    // ç¹ªè£½åˆ° canvas
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    
                    // è½‰æ›ç‚ºåœ–ç‰‡
                    const dataURL = canvas.toDataURL(format, quality);
                    const timestamp = Math.floor(time * 10) / 10;
                    
                    extractedFrames.push({
                        dataURL: dataURL,
                        timestamp: timestamp,
                        filename: `frame_${timestamp.toFixed(1)}s.${getFileExtension(format)}`
                    });
                    
                    // å‰µå»ºé è¦½
                    createPreviewItem(dataURL, timestamp, format);
                    
                    // æ›´æ–°é€²åº¦
                    currentFrame++;
                    const progress = (currentFrame / totalFrames) * 100;
                    progressFill.style.width = progress + '%';
                    progressText.textContent = `æ­£åœ¨æˆªå–ç¬¬ ${currentFrame} / ${totalFrames} å¼µåœ–ç‰‡...`;
                    
                } catch (error) {
                    console.error('æˆªå–ç•«é¢æ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
                }
            }
            
            // å®Œæˆ
            progressText.textContent = `æˆªå–å®Œæˆï¼å…±ç”¢ç”Ÿ ${extractedFrames.length} å¼µåœ–ç‰‡`;
            outputSection.style.display = 'block';
            this.disabled = false;
        });

        function getFileExtension(mimeType) {
            switch (mimeType) {
                case 'image/png': return 'png';
                case 'image/webp': return 'webp';
                default: return 'jpg';
            }
        }

        function createPreviewItem(dataURL, timestamp, format) {
            const outputGrid = document.getElementById('outputGrid');
            const item = document.createElement('div');
            item.className = 'output-item';
            
            item.innerHTML = `
                <img src="${dataURL}" alt="Frame at ${timestamp}s">
                <a href="${dataURL}" download="frame_${timestamp.toFixed(1)}s.${getFileExtension(format)}" class="download-link">
                    ğŸ“¥ ä¸‹è¼‰ (${timestamp.toFixed(1)}s)
                </a>
            `;
            
            outputGrid.appendChild(item);
        }

        // ä¸‹è¼‰å…¨éƒ¨åœ–ç‰‡ç‚º ZIP
        document.getElementById('downloadAllButton').addEventListener('click', async function() {
            if (extractedFrames.length === 0) return;
            
            this.disabled = true;
            this.textContent = 'ğŸ“¦ æ­£åœ¨æ‰“åŒ…...';
            
            const zip = new JSZip();
            
            for (const frame of extractedFrames) {
                // å°‡ data URL è½‰æ›ç‚º blob
                const response = await fetch(frame.dataURL);
                const blob = await response.blob();
                zip.file(frame.filename, blob);
            }
            
            // ç”Ÿæˆ ZIP æª”æ¡ˆ
            const zipBlob = await zip.generateAsync({type: 'blob'});
            
            // ä¸‹è¼‰
            const link = document.createElement('a');
            link.href = URL.createObjectURL(zipBlob);
            link.download = `video_frames_${new Date().getTime()}.zip`;
            link.click();
            
            this.disabled = false;
            this.textContent = 'ğŸ“¥ ä¸‹è¼‰å…¨éƒ¨åœ–ç‰‡ (ZIP)';
        });
    </script>
